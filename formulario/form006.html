<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
      <label for="icor">Cor:</label>
      <input type="color" name="cor" id="icor">
    </p>
    <p>
      <label for="inivel">Nivel de satisfação</label>
      <input type="range" name="nivel" id="inivel" min="1" max="5">
    </p>

    <p>
      <label for="ifoto">Foto</label>
      <input type="file" name="foto" id="ifoto">
    </p>
    
    <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
    <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
    <p><input type="submit" value="Enviar"></p>
  </form>
  
  
</body>
</html>
